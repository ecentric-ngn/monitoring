
<div
  class="d-flex justify-content-center align-items-center"
  style="height: 10vh;"
  *ngIf="loading"
>
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<div class="container-fluid" *ngIf="!loading">
<form class="mt--3">
  <div class="d-flex justify-content-between align-items-end">
    <div class="mr-2 mt-4 ">
    </div>
  </div>
  <!-- comment table  table -->
  <p class="mt-3 pb--3 mb--2"><b>Suspended Record</b></p>
  <hr />
  <div class="table-responsive p-0 m-0">
    <table id="datatable-1" class="table table-bordered">
      <thead>
        <tr>
          <th>Date</th>
          <th>Remarks</th>
          <th>Attachment</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="TableData?.length === 0">
          <td colspan="3" class="text-center">No data found</td>
      </tr>
        <tr *ngFor="let data of TableData">
          <ng-container *ngIf="data.type === 'Suspend'|| data.type === 'Reinstate'">
            <td>{{data.date| date: 'dd-MM-yyyy'}}</td>
            <td class="text-container">{{data.remarks}}</td>
            <td>
              <button *ngIf="data.filePath" (click)="viewFile(data.filePath)" class="view-button">
                View
              </button>
            </td>
            
            
          </ng-container>
      </tbody>
    </table>
  </div>
  <!-- Monitoring record table  -->
  <p class="mt-3 pb--3 mb--2"><b>Cancelled Record</b></p>
  <hr />
  <div class="table-responsive p-0 m-0">
    <table id="datatable-1" class="table table-bordered mt-4">
      <thead>
        <tr>
          <th>Date</th>
          <th>Remarks</th>
          <th>Attachment</th>
          <!-- <th>Option</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="TableData?.length === 0">
          <td colspan="3" class="text-center">No data found</td>
      </tr>
        <tr *ngFor="let data of TableData">
          <ng-container *ngIf="data.type === 'Cancel'|| data.type ==='Register'">
          <td>{{data.date | date: 'dd-MM-yyyy'}}</td>
          <td class="text-container">{{data.remarks}}</td>
            <td>
              <button *ngIf="data.filePath" (click)="viewFile(data.filePath)" class="view-button">
                View
              </button>
            </td>
        </ng-container>
          <!-- <td>{{data.certifiedBuilderNo}}</td> -->
        </tr>
      </tbody>
    </table>
  </div> 
</form>
