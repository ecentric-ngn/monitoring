<div class="card container-fluid">
    <p class="m-3 font-bold font-size-18"><strong>Registered Certified Builder's Information</strong></p>

    <form>
        <div class="row m-3">
            <div class="col-md-4 mb-3">
                <label class="form-label me-2 font-size-12">Firm Name:</label>
                <span class="font-size-12">{{formData?.firmName || 'N/A'}}</span>
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label me-2 font-size-12">BCTA No:</label>
                <span class="font-size-12">{{formData?.cdbNo || 'N/A'}}</span>
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label me-2 font-size-12">Contact No:</label>
                <span class="font-size-12">{{formData?.mobileNo || 'N/A'}}</span>
            </div>

            <div class="col-md-4 mb-3">
                <label class="form-label me-2 font-size-12">Email Address:</label>
                <span class="font-size-12">{{formData?.emailAddress || 'N/A'}}</span>
            </div>

            <div class="col-md-4 mb-3">
                <label class="form-label me-2 font-size-12">Status:</label>
                <span class="font-size-12">{{applicationStatus}}</span>
            </div>
             <div class="col-md-4 mb-3">
                <label class="form-label me-2 font-size-12">TPN No:</label>
                <span class="font-size-12">{{formTPN || 'N/A'}}</span>
            </div>
        </div>

        <div class="container-fluid">
            <ul class="nav nav-tabs nav-fill w-100" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link border" [class.active]="activeTabId === 'cbOffice'" id="office-tab"
                        (click)="setActiveTab('cbOffice')" [disabled]="!isTabEnabled('cbOffice')" type="button"
                        role="tab">
                        Office Signage & Document
                    </button>


                </li>

                <li class="nav-item" role="presentation">
                    <button class="nav-link border" [class.active]="activeTabId === 'cbEmployee'" id="employee-tab"
                        (click)="setActiveTab('cbEmployee')" [disabled]="!isTabEnabled('cbEmployee')" type="button"
                        role="tab">
                        Permanent Employees'
                    </button>


                </li>

                <li class="nav-item" role="presentation">
                    <button class="nav-link border" [class.active]="activeTabId === 'cbEquipment'" id="equipment-tab"
                        (click)="setActiveTab('cbEquipment')" [disabled]="!isTabEnabled('cbEquipment')" type="button"
                        role="tab">
                        Mandatory Equipment
                    </button>


                </li>

                <li class="nav-item" role="presentation">
                    <button class="nav-link border" [class.active]="activeTabId === 'cbMonitoring'" id="monitoring-tab"
                        (click)="setActiveTab('cbMonitoring')" [disabled]="!isTabEnabled('cbMonitoring')" type="button"
                        role="tab">
                        Monitoring Team Users
                    </button>

                </li>
            </ul>

        </div>
    </form>

</div>

<div class="tab-content">
    <div class="tab-pane fade" [class.show]="activeTabId === 'cbOffice'" [class.active]="activeTabId === 'cbOffice'"
        id="office" role="tabpanel" aria-labelledby="office-tab" *ngIf="activeTabId === 'cbOffice'">
        <p><app-cb-office-signage (activateTab)="onActivateTab($event)"></app-cb-office-signage></p>
    </div>

    <div class="tab-pane fade" [class.show]="activeTabId === 'cbEmployee'" [class.active]="activeTabId === 'cbEmployee'"
        id="employee" role="tabpanel" aria-labelledby="employee-tab" *ngIf="activeTabId === 'cbEmployee'">
        <p><app-cb-permanent-employees (activateTab)="onActivateTab($event)" [id]="id" [data]="data"></app-cb-permanent-employees></p>
    </div>

    <div class="tab-pane fade" [class.show]="activeTabId === 'cbEquipment'"
        [class.active]="activeTabId === 'cbEquipment'" id="equipment" role="tabpanel" aria-labelledby="equipment-tab"
        *ngIf="activeTabId === 'cbEquipment'">
        <p><app-cb-mandatory-equipment (activateTab)="onActivateTab($event)" [id]="id" [data]="data"></app-cb-mandatory-equipment></p>
    </div>

    <div class="tab-pane fade" [class.show]="activeTabId === 'cbMonitoring'"
        [class.active]="activeTabId === 'cbMonitoring'" id="monitoring" role="tabpanel" aria-labelledby="monitoring-tab"
        *ngIf="activeTabId === 'cbMonitoring'">
        <p><app-cb-monitoring-team [id]="id" [data]="data"></app-cb-monitoring-team></p>
    </div>

</div>
