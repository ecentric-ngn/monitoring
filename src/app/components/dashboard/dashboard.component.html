<div class="d-flex justify-content-center align-items-center" style="height: 100vh;" *ngIf="loading">
  <div>
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Loading...</p>
  </div>
</div>
<div class="card container-fluid" *ngIf="!loading">
      <div class="row">
        <div class="col-md-12 mb-4 mt-1">
          <div class="d-flex flex-wrap justify-content-between align-items-center">
          </div>
        </div>
        <div class="col-lg-12 col-md-12">
          <div class="row">
            <div
              class="col-3"
              *ngFor="let item of totalCounts;let i=index">
                <div  class="btn w-100 shadow-7"  [ngClass]="{'btn-info': i === 0, 'btn-danger': i === 1, 'btn-success': i === 2, 'btn-warning': i === 3, 'btn-orange': i === 4, 'btn-primary': i === 5, 'btn-purple': i === 6, 'btn-dark': i === 7}">
                    <p class="mb-2 ">
                        <b>Total {{ item.applicationStatus }} Application</b>
                    </p>
                    <h5 class="mb-0 text-white">
                        {{ item.stats }}
                    </h5>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
