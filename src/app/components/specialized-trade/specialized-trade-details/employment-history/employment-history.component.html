
<form class="mt--3"> 
    <div class="d-flex justify-content-end align-items-baseline">
    </div>
    
    <div class="table-responsive p-0 m-0">
        <table id="datatable-1" class="table table-striped table-bordered mt-4">
            <thead>
                <tr>
                <th colspan="2" class="text-center">Date</th>
                <th rowspan="2" class="text-center">BCTA No</th>
                <th rowspan="2"  class="text-center">Employer</th>
                <th rowspan="2"class="text-center">Position in the firm:</th>
                <th rowspan="2" class="text-center">Engaged</th>
                </tr>
                <th class="text-center">From</th>
                <th class="text-center">To</th>  
                </thead>
                <tbody>
                    <tr *ngIf="TableData?.length === 0">
                        <td colspan="7" class="text-center">No data found</td>
                    </tr>
                    <tr *ngFor="let data of TableData">
                        <td class="text-center">{{data.dateFrom}}</td>
                        <td class="text-center">{{data.dateTo}}</td>
                        <td class="text-center">{{data.specializedTradeNo}}</td>
                        <td class="text-center">{{data.employer }}</td>
                        <td class="text-center">{{data.designation }}</td>
                        <td class="text-center">{{data.achievements }}</td>                    
                        </tr>  
                </tbody>
        </table>
    </div>
</form>
