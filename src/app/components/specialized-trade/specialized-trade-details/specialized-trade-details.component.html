<!-- Display General Information component outside of tabs -->
<div class="card mr--4 ml--4">
    <div class="card-body pt-0">
        <app-registration-information [data]="registrationInformation"[title]="title"></app-registration-information>
        
        <!-- Tab navigation -->
        <ul class="nav nav-tabs bg-body mt-5 d-flex flex-wrap justify-content-between p-0" id="myTab-1" role="tablist">
            <li class="nav-item flex-fill text-center">
                <a (click)="selectTab('employment-history')"class="nav-link active border rounded-0"  id="employment-history-tab" data-toggle="pill" href="#employment-history" role="tab" aria-controls="employment-history" aria-selected="false">Employment History</a>
            </li>
            <li class="nav-item flex-fill text-center">
                <a (click)="selectTab('category-information')" class="nav-link border rounded-0" id="employment-history-tab" data-toggle="pill" href="#employment-history" role="tab" aria-controls="employment-history" aria-selected="false">Category Information</a>
            </li>
            <li class="nav-item flex-fill text-center">
                <a (click)="selectTab('work-history')" class="nav-link " id="engineer-record-tab" data-toggle="pill" href="#work-history" role="tab" aria-controls="work-history" aria-selected="false">Work History</a>
            </li>
            <li class="nav-item flex-fill text-center">
                <a (click)="selectTab('specialized-trade-record')" class="nav-link border rounded-0" id="specialized-trade-record-tab" data-toggle="pill" href="#specialized-trade-record" role="tab" aria-controls="specialized-trade-record" aria-selected="false">Records</a>
            </li>
        </ul>

        <!-- Tab content -->
        <div class="tab-content mb--3">
        <!-- Owner information -->
        <app-employment-history *ngIf="selectedTab === 'employment-history' || selectedTab === 'registration-information'" [data]=getEmployeeHistory></app-employment-history>
        <app-category-information *ngIf="selectedTab === 'category-information'" [data]=getCategoryInformation></app-category-information>
        <app-specialized-trade-record *ngIf="selectedTab === 'specialized-trade-record'" [data]=specializedtraderecord></app-specialized-trade-record>
        <app-work-history *ngIf="selectedTab === 'work-history'" [data]=workRecord></app-work-history>
        </div>
    </div>
</div>
